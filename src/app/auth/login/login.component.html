<div class="flex">
  <div class="m-auto">
    <mat-card class="login-card">
      <form  (ngSubmit)="login()" #myForm="ngForm">
      <mat-card-title>
        Login Here
      </mat-card-title>

      <mat-card-subtitle>
        Enter your username and password to login.
      </mat-card-subtitle>

      <mat-card-content>

          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput  placeholder="Enter your username"   id="username" name="username"
            #username="ngModel" [(ngModel)]="form.username" />
            <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" type="password"
            id="password" name="password"  #password="ngModel" [(ngModel)]="form.password"  required />
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
              Password is required
            </mat-error>
          </mat-form-field>

      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <button color="accent" type="submit" mat-raised-button [disabled]="myForm.form.invalid">
          <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>

      </mat-card-actions>
    </form>
    </mat-card>
  </div>
</div>
