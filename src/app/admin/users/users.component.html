
<div class="dashboard-container">
    <!-- Side Menu -->
    <mat-sidenav class="side-menu" mode="side" opened>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard/manage-books']">Manage Books</a>
        <a mat-list-item [routerLink]="['/dashboard/manage-users']">Manage Users</a>
        <a mat-list-item [routerLink]="['/dashboard/reports']">Reports</a>
      </mat-nav-list>
    </mat-sidenav>
    <div class="dashboard-content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="isadmin">
      <th mat-header-cell *matHeaderCellDef>isadmin</th>
      <td mat-cell *matCellDef="let user">{{ user.isadmin }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let user">
        <img [src]="user.img_src" alt="user Image" class="user-image">
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" (click)="deleteuser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
